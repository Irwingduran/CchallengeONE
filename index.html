<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador | Alura Challenge</title>
</head>

<body>
    <header>
        <section>
            <h1 class="encabezadoencriptador">Encriptador de Texto</h1>
            <img src="img/alura.png" class="imgalurachallenges" alt="alura">
            <img src="img/logo.webp" alt="ONE">
        </section>
    </header>
    <main>
        <section class="in-section">
            <div class="textarea-container">
                <textarea name="text-in"
                    placeholder="Escribe el texto que deseas encriptar, evita mayusculas y caracteres especiales."
                    id="text-in"></textarea>
            </div>
        </section>
        <section class="out-section">
            <div class="textarea-container">
                <textarea name="text-out" placeholder="Mensaje encriptado." id="text-out"></textarea>
            </div>
        </section>
    </main>
    <div class="btn-contener">
        <button id="btn-encrypt">Encriptar</button>
        <button id="btn-decrypt">Desencriptar</button>
        <button id="btn-clean">Borrar</button>
        <button id="btn-copy"> Copiar</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
